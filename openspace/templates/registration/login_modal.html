<div id="modalLogin" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">Acessar Sistema</h3>
    </div>
    <div class="modal-body">
        <p>Escolha uma das opções de login</p>
            <div class="row-fluid">
                <div class="span2">
                    <a href="{% url socialauth_begin 'facebook' %}"><img src="http://cdn3.iconfinder.com/data/icons/free-social-icons/67/facebook_circle_color-128.png" alt="Facebook"></a>
                </div>
                <div class="span2">
                    <a href="{% url socialauth_begin 'google-oauth2' %}"><img src="http://cdn3.iconfinder.com/data/icons/free-social-icons/67/google_circle_color-128.png" alt="Gmail"></a>
                </div>
                <div class="span2">
                    <a href="{% url socialauth_begin 'github' %}"><img src="http://cdn3.iconfinder.com/data/icons/free-social-icons/67/github_circle_black-128.png" alt="Github"></a>
                </div>
                <div class="span2">
                    <a href="{% url socialauth_begin 'yahoo' %}"><img src="http://cdn1.iconfinder.com/data/icons/metro-uinvert-dock/128/Yahoo_alt_1.png" alt="Yahoo"></a>
                </div>
        </div>
    </div>
</div>
