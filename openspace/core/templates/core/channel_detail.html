{% extends "base.html" %}

{% block content %}
<h1>{{ channel.name }}</h1>
<br />
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span8">
            <iframe src="http://player.vimeo.com/video/7126991" width="600" height="381" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
        </div>
        <div class="span4">Chat</div>
    </div>
    <div class="row-fluid">
        <div class="span8">
            {{ channel.description|safe }}
        </div>
        <div class="span4">
            <script src="http://widgets.twimg.com/j/2/widget.js"></script>
            <script>
                new TWTR.Widget({
                version: 2,
                type: 'search',
                search: 'flisol flisoldf',
                rpp: 30,
                interval: 100,
                title: '@flisoldf',
                subject: 'Nome do Canal',
                width: 350,
                height: 300,
                theme: {
                    shell: {
                    background: '#d44413',
                    color: '#ffffff'
                    },
                    tweets: {
                    background: '#ffffff',
                    color: '#000000',
                    links: '#1985b5'
                    }
                },
                features: {
                    scrollbar: true,
                    loop: true,
                    live: true,
                    hashtags: true,
                    timestamp: true,
                    avatars: true,
                    toptweets: true,
                    behavior: 'all'
                }
                }).render().start();
            </script>
        </div>
    </div>
    <div class="row-fluid">
        <div class="class12">
            <h3>Programação</h3>
            {{ programming.text|safe }}
        </div>
    </div>
</div>
{% endblock content %}
